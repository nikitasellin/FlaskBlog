{% extends 'base.html' %}

{% block title -%}
  {{ user }}'s homepage
{%- endblock %}

{% block body %}
  <h1 class="text-center">Hi, {{ user }}!</h1>
  {% if posts.items %}
    <h3>Your posts:</h3>
    <hr>
    {% include 'posts_list.html' %}
  {% else %}
    <h3>You haven't posted anything yet.</h3>
    <hr>
    You can <a href="{{ url_for('posts_app.add_post') }}">add new post</a>  now.
  {% endif %}
{% endblock %}
